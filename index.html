<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Punk Runner</title>
    <style>
        /* CSS：手機版優化與龐克風格 */
        * {
            -webkit-tap-highlight-color: transparent; /* 移除手機點擊高亮 */
            touch-action: manipulation; /* 優化觸控延遲 */
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            color: #0ff;
            height: 100vh;
        }

        #game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 10px #0ff;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #111, #000);
        }

        /* 遊戲結束提示 */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(255, 0, 60, 0.2);
            padding: 20px;
            border: 2px solid #ff003c;
            box-shadow: 0 0 20px #ff003c;
            backdrop-filter: blur(5px);
        }

        button {
            background: #ff003c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin-top: 10px;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff003c;
        }
    </style>
</head>
<body>

    <div id="game-ui">
        <div>SCORE: <span id="scoreText">0</span></div>
    </div>

    <div id="overlay">
        <h2 style="color: #ff003c; margin: 0;">SYSTEM CRASHED</h2>
        <p>REBOOT REQUIRED</p>
        <button onclick="resetGame()">RESTART</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreText');
        const overlay = document.getElementById('overlay');

        // 自動適應手機螢幕大小
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 遊戲變數
        let score = 0;
        let isGameOver = false;
        const gravity = 0.6;
        
        // 火柴人物件
        const player = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 60,
            vy: 0,
            jumpPower: -10,
            color: '#0ff',
            draw() {
                const headBob = Math.sin(Date.now() * 0.01) * 2;
                ctx.lineWidth = 4;
                ctx.strokeStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;

                // 龐克 Mohawk
                ctx.beginPath();
                ctx.strokeStyle = '#ff003c';
                for(let i=0; i<3; i++) {
                    ctx.moveTo(this.x + 10 + (i*5), this.y - 15 + headBob);
                    ctx.lineTo(this.x + 10 + (i*5), this.y - 30 + headBob);
                }
                ctx.stroke();

                // 身體結構
                ctx.strokeStyle = this.color;
                ctx.beginPath();
                // 頭
                ctx.arc(this.x + 15, this.y - 5 + headBob, 10, 0, Math.PI * 2);
                // 身體
                ctx.moveTo(this.x + 15, this.y + 5 + headBob);
                ctx.lineTo(this.x + 15, this.y + 35);
                // 腿 (動態)
                let legMove = Math.sin(Date.now() * 0.01) * 10;
                ctx.moveTo(this.x + 15, this.y + 35);
                ctx.lineTo(this.x + 5 - legMove, this.y + 60);
                ctx.moveTo(this.x + 15, this.y + 35);
                ctx.lineTo(this.x + 25 + legMove, this.y + 60);
                ctx.stroke();
            },
            update() {
                this.vy += gravity;
                this.y += this.vy;

                // 邊界判定
                if (this.y + 60 > canvas.height) {
                    this.y = canvas.height - 60;
                    this.vy = 0;
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.vy = 0;
                }
            },
            jump() {
                this.vy = this.jumpPower;
            }
        };

        // 障礙物陣列
        let obstacles = [];
        class Obstacle {
            constructor() {
                this.width = 40;
                this.height = 50 + Math.random() * 150;
                this.x = canvas.width;
                this.y = Math.random() > 0.5 ? 0 : canvas.height - this.height;
                this.speed = 5 + (score / 5);
                this.color = '#ff003c';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 裝飾線條
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x + 5, this.y + 5, this.width - 10, this.height - 10);
            }
            update() {
                this.x -= this.speed;
            }
        }

        // 手機觸控監聽
        window.addEventListener('touchstart', (e) => {
            if (isGameOver) return;
            player.jump();
            // 防止螢幕捲動
            e.preventDefault();
        }, { passive: false });

        function spawnObstacle() {
            if (Math.random() < 0.02) {
                obstacles.push(new Obstacle());
            }
        }

        function checkCollision(p, o) {
            return (p.x < o.x + o.width &&
                    p.x + p.width > o.x &&
                    p.y < o.y + o.height &&
                    p.y + p.height > o.y);
        }

        function resetGame() {
            score = 0;
            scoreElement.innerText = score;
            obstacles = [];
            player.y = canvas.height / 2;
            isGameOver = false;
            overlay.style.display = 'none';
            animate();
        }

        function animate() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景掃描線效果
            ctx.fillStyle = 'rgba(0, 255, 255, 0.03)';
            for (let i = 0; i < canvas.height; i += 4) {
                ctx.fillRect(0, i, canvas.width, 1);
            }

            player.update();
            player.draw();

            spawnObstacle();

            obstacles.forEach((obs, index) => {
                obs.update();
                obs.draw();

                // 碰撞檢測
                if (checkCollision(player, obs)) {
                    isGameOver = true;
                    overlay.style.display = 'block';
                }

                // 超出畫面移除並加分
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreElement.innerText = score;
                }
            });

            requestAnimationFrame(animate);
        }

        // 開始遊戲
        animate();
    </script>
</body>
</html>
